<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./index.css">
    <style>
        body {
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 25px;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="bg-white d-flex">
            <div class="container d-lg-flex justify-content-between">
                <h1>Where in the World?</h1>
            </div>
            <div class="mode-wrapper">
                <button class="toggle"> Dark Mode</button>
            <div class="mmode-wrapper" style="margin: 5px;">
                <select class="form-select" aria-label="Default select example">
                    <option selected>filter by id</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
        </nav>
    </header>
    <main>
        <form class="d-flex mt-5 app__main__form__search" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                style="margin: 5px; padding: 5px;">
            <button class="btn btn-outline-success" type="submit" style="margin: 5px; padding: 5px;">Search</button>
        </form>
        <div class="row row-cols-1 row-cols-md-4 " id="cards">
            <div class="col my-4">
                <img src="https://rickandmortyapi.com/api/character/avatar/3.jpeg" class="card-img-top" alt="...">
                <div class="card-body my-4 ">
                    <h5 class="card-title" id="name">name</h5>
                    <p class="card-text" id="population">Population:</p>
                    <p class="card-text" id="nativeName">nativeName:</p>
                    <p class="card-text" id="capital">capital:</p>
                </div>
            </div>
        </div>
        </div>
        <button onclick="myFunction()">Toggle dark mode</button>



    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
